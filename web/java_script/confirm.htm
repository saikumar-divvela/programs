<HTML>
<HEAD> 
<TITLE>confirm example</TITLE>
<SCRIPT type="text/javascript">
function askUser(){
	var type= prompt("Male/Female","");

	if(type!=null && type!='')confirm("Are you Sure");
	else alert("hehehehe not sure!!!!");
}
</SCRIPT>
</HEAD>
<BODY onload="askUser()">
</BODY>
