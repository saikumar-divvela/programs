<HTML>
<HEAD>
<TITLE>forin example</TITLE>
<SCRIPT type="text/javascript">
var cityList = new Array();
cityList[0]="bangalore";
cityList[1]="hyderabad";
cityList[2]="delhi";
cityList[3]="chennai";
for(i in cityList){
	document.write("<h"+i+">"+cityList[i]+"</h"+i+">"+"<br/>");
}
</SCRIPT>
</HEAD>
<BODY></BODY>
</HTML>
